<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestTask</title>
    <link rel="stylesheet" href="style.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="clear.js" src="jquery.js"></script>
</head>
    <body>
        <div class="main">
            <div class="cap">
                    <button class="closeB hiclo" type="text" name="close"></button>
                    <button class="hideB hiclo" onclick="hide()" onclick="show()"  name="hide"></button>
                    <span class="titleName"><span class="letter text">п</span>лан уничтожения пирожков</span>
            </div>
            <div class="found" id="found">
                <div class="fields">
                    <div class="field1 field">
                        <label class="filling text"> Начинка:</label>
                        <input type="text" name="inside1" class="input1 inputs center" placeholder="Введите значение...">
                    </div>
                    <div class="field2 field">
                        <label class="factor text"> Форм-фактор:</label>
                        <input type="text" name="inside2" class="input2 inputs center" value="Моноблок">
                    </div>
                    <div class="field3 field">
                        <label class="ehodus text"> Исход:</label>
                        <input name="choice" class="choice center" id="choice" value="Благоприятный, трансцендентальный" readonly>
                        <button class="crops buttonColor centerButton" type="text" name="crops"></button>
                        <button class="reset buttonColor centerButton" id = "reset" type="reset " name="reset" onclick="clean()" ></button>
                    </div>
                    <div class="field6">
                        <button class="cake feature textS buttonColor" type="text" name="cake">Добавить пирожок</button>
                        <button class="jam feature textS buttonColor" type="text" name="jam">И джема еще</button>
                        <button class="print feature buttonColor" type="text" name="print"></button>
                    </div>
                    </div>
                </div>
                    <hr class="line">
            <footer>
                <div class="basement">
                    <div class="bass_fields">
                        <button class="man textS buttonColor" type="button" name="man" >Передать человеку в красном</button>
                        <button class="cancel comcan" type="text" name="cancel">Отмена</button>
                        <button class="complete comcan" type="text" name="complete">Выполнить</button>
                    </div>
                    <div class="corner">
                    </div>
                </div>
            </footer>
            </div>
        </div>
    </body>
</html>

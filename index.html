<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestTask</title>
    <link rel="stylesheet" href="style.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
        <div class="main" id="main">
            <div class="cap">
                    <button class="close cap-btn" type="text" name="close"></button>
                    <button class="hide cap-btn" name="hide"></button>
                    <span class="title-name"><span class="letter text">п</span>лан уничтожения пирожков</span>
            </div>
            <div class="content">
            <div class="found" id="found">
                <div class="found-field">
                    <div class="field">
                        <label class="filling text"> Начинка:</label>
                        <input type="text" id="input1" class="input-form-up input center" placeholder="Введите значение...">
                    </div>
                    <div class="field">
                        <label class="factor text"> Форм-фактор:</label>
                        <input type="text" id="monoblock" name="inside2" class="input-form-midle input center" value="Моноблок">
                    </div>
                    <div class="field">
                        <label class="exodus text"> Исход:</label>
                        <input name="choice" class="input-form-down center" id="input-form-down center" value="Благоприятный, трансцендентальный" readonly>
                        <button class="crops buttonColor centerButton" type="text" name="crops"></button>
                        <button class="reset buttonColor centerButton" id = "reset" type="reset " name="reset" onclick="clean()" ></button>
                    </div>
                    <div class="cake-jame-print-btn">
                        <button class="cake feature text-size buttonColor" type="text" name="cake">Добавить пирожок</button>
                        <button class="jam feature text-size buttonColor" type="text" name="jam">И джема еще</button>
                        <button class="print feature buttonColor" type="text" name="print"></button>
                    </div>
                    </div>
                </div>
                    <hr class="line">
            <footer>
                <div class="basement" id="basement">
                    <div class="basement-btn">
                        <button class="man text-size buttonColor" type="button" name="man" >Передать человеку в красном</button>
                        <button class="cancel footer-btn" id="cancel" name="cancel" onclick="reset()">Отмена</button>
                        <button class="complete footer-btn" type="text" name="complete">Выполнить</button>
                    </div>
                    <div class="corner">
                    </div>
                </div>
            </footer>
            </div>
        </div>
        <script src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="clear.js" ></script>
    </body>
</div>
</html>
